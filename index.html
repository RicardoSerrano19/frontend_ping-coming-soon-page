<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <img src="./images/logo.svg" alt="ping" class="container__logo">
    <section class="container__header">
      <h1 class="container__header__title">We are lauching <span class="bold">soon!</span></h1>
      <p class="container__header__content">Subscribe and get notified</p>
    </section>
    <section class="container__notify">
      <div class="container__notify__field">
        <input type="text" name="email" id="email" class="container__notify__field_text" placeholder="Your email address...">
      </div>
      <button class="container__notify__btn">Notify Me</button>
    </section>
    <img src="./images/illustration-dashboard.png" alt="dashboard" class="container__dashboard">
    <footer class="container__footer">
      <div class="container__footer__social">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <div class="container__footer__copyright">
        &copy; Copyright Ping. All rights reserved
      </div>
    </footer>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>

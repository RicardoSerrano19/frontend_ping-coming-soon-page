<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <img src="./images/logo.svg" alt="ping">
    <section class="container__header">
      <h1 class="container__header__title">We are lauching <span class="bold">soon!</span></h1>
      <p class="container__header__content">Subscribe and get notified</p>
    </section>
    <section class="container__notify">
      <div class="container__notify__field">
        <input type="text" name="email" id="email" class="container__notify__field_text" placeholder="Your email address...">
      </div>
      <button class="container__notify__btn">Notify Me</button>
    </section>
    <img src="./images/illustration-dashboard.png" alt="dashboard" class="container__dashboard">
  </main>
</body>
</html>
